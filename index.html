<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/9f5966c5ff.js" crossorigin="anonymous"></script>
</head>

<body>

        <div class="main">
            <table>
                <thead>
                    <th colspan="4">
                        <div class="displayArea"></div>
                    </th>
                </thead>

                <tbody align="center">
                    <tr>
                        <td colspan="2" id="c" style="background-color: rgb(103, 152, 180);"><i class="fab fa-cuttlefish"></i></td>
                        <td id="delete"><i class="fas fa-times-circle"></i></td>
                        <td class="operators">+</td>
                    </tr>
                    <tr>
                        <td>9</td>
                        <td>8</td>
                        <td>7</td>
                        <td class="operators">-</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>5</td>
                        <td>4</td>
                        <td class="operators">*</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>2</td>
                        <td>1</td>
                        <td class="operators">/</td>
                    </tr>
                    <tr>
                        <td>.</td>
                        <td>0</td>
                        <td colspan="2" id="equalTo"><i class="fas fa-equals"></i></td>
                    </tr>
                    <tr class="historyTr">
                        <td colspan="4"><button class="historyBtn">Show History ...</button></td>
                    </tr>
                </tbody>
            </table>


        </div>



    <script src="node.js"></script>
</body>

</html>
